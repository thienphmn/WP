{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <header>
        <h1>{{ post.title }}</h1>
        <h2>{{ post.subtitle }}</h2>
        <p>Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
    </header>

    <main>
        <article>
            {{ post.content|safe }}
        </article>
    </main>
{% endblock %}
