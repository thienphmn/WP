{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <header>
        <h1>{{ post.title }}</h1>
        <p>Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
    </header>

    <main>
        <article>
            {{ post.content|safe }}
        </article>

        {% if session.is_admin %}
        <a href="{{ url_for('edit', post_id=post.id) }}" class="btn btn-primary">Edit Post</a>
        <a href="{{ url_for('delete', post_id=post.id) }}" onclick="return confirm('Are you sure?')" class="btn btn-danger">Delete Post</a>
        {% endif %}
    </main>
{% endblock %}
