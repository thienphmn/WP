<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>{% block title %}Page Title{% endblock %}</title>
</head>

<body class="container mt-3 px-5" >
     <header class="bg-light border-bottom shadow-sm mb-4 py-3">
        <nav>
            <ul class="nav">
                <li><a class="nav-link text-dark" href="/">Home</a></li>
                <li><a class="nav-link text-dark" href="/about">About</a></li>
                {% if session.is_admin %}
                <li><a class="nav-link text-dark" href="{{ url_for('add') }}">Create Post</a></li>
                <li><a class="nav-link text-dark" href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                <li><a class="nav-link text-dark" href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

        {% block content %}{% endblock content %}
</body>
</html>
