{% extends "base.html" %}
{% block title %}Homepage{% endblock %}

{% block content %}
    <main>
        <h1 class="text-center">Blog Posts</h1>
        {% for post in posts %}
        <article>
            <a href="{{ url_for('post', post_id=post.id) }}">
                <h2>{{ post.title }}</h2>
            </a>
            <p>Posted by {{ post.author }} on {{ post.date_posted.strftime('%B %d, %Y') }}</p>
        </article>
        {% endfor %}
    </main>
{% endblock %}
