{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}

{% block content %}
    <main>
        <form method="POST" action="{{ url_for('login') }}" class="border rounded shadow-sm p-4">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control mb-3" required>

            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>

            <button type="submit"  class="btn btn-success w-10 mt-4">Login</button>
        </form>
    </main>
{% endblock %}
